<body>
    <div class="container" id="signUp" >
        <h1 class="title">Register</h1><!--giving form title-->
        <form method="post" action="register.php">
            <div class="input-group">
                <i class="fas fa-user"></i><!--for the icon-->
                <input type="text" name="fName" placeholder="First-Name" id="fName" required>
                <label for="fname">First Name</label><!--used same id to connect the label with input element-->
            </div>
            <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="LName" placeholder="Last Name" name="LName" required>
            <label for="LName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input typ="password" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
         
            <input type="submit" class="btn" value="SignUp" name="SignUp"><!--this button will help us submit the form-->
           <div class="links">
            <p>Already Have An Account?</p>
            <button id="signInButton">Sign In</button>
            </div>
       </form>
       </div>
