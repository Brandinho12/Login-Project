<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & login</title> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="signUp" >
        <h1 class="title">Register</h1><!--giving form title-->
        <form method="post" action="">
            <div class="input-group">
                <i class="fas fa-user"></i><!--for the icon-->
                <input type="text" name="fName" placeholder="First-Name" id="fName" required>
                <label for="fname">First Name</label><!--used same id to connect the label with input element-->
            </div>
            <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="LName" placeholder="Last Name" name="LName" required>
            <label for="LName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input typ="password" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
         
            <input type="submit" class="btn" value="SignUp" name="SignUp"><!--this button will help us submit the form-->
           <div class="links">
            <p>Already Have An Account?</p>
            <button id="signInButton">Sign In</button>
            </div>
       </form>
       </div>  
        
            
    <div class="container" id="sigIn" style="display: none;">
        <h1 class="title">Login</h1>
        <form method="post" action="">
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" id="email" required>
                <label for="email">Email</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input typ="password" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <p class="recover">
                <a href="#">Recover Password</a> 
            </p>
            <input type="submit" class="btn" value="Sign In" name="Sign In">
           <div class="links">
            <p>Don't Have Account Yet?</p>
            <button id="signUpButton">SignUp</button>
            </div>
           </div>
        
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
